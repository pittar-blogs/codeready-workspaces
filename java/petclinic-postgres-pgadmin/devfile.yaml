metadata:
  name: spring-petclinic
projects:
  - name: spring-petclinic
    source:
      location: 'https://github.com/pittar/spring-petclinic.git'
      startPoint: crw-blog
      type: git
components:
  - id: redhat/vscode-yaml/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
  - id: redhat/java11/latest
    type: chePlugin
  - id: redhat/dependency-analytics/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 768Mi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    alias: maven
    image: registry.redhat.io/codeready-workspaces/plugin-java11-rhel8:2.8
    env:
      - value: >-
          -XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4
          -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true
          -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/jboss
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - alias: postgresql
    endpoints:
      - name: postgresql
        port: 5432
    memoryLimit: 256Mi
    type: dockerimage
    image: 'registry.redhat.io/rhel8/postgresql-10:latest'
    volumes:
      - name: pgdata
        containerPath: /var/lib/pgsql/data
    env:
      - value: petclinic
        name: POSTGRESQL_USER
      - value: petclinic
        name: POSTGRESQL_PASSWORD
      - value: petclinic
        name: POSTGRESQL_DATABASE
      - value: petclinic
        name: POSTGRESQL_ADMIN_PASSWORD
  - alias: pgadmin4
    endpoints:
      - name: pgadmin4
        port: 5050
    memoryLimit: 256Mi
    type: dockerimage
    image: 'registry.connect.redhat.com/crunchydata/crunchy-pgadmin4:latest'
    env:
      - value: admin@example.com
        name: PGADMIN_SETUP_EMAIL
      - value: password
        name: PGADMIN_SETUP_PASSWORD
apiVersion: 1.0.0
commands:
  - name: build
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/spring-petclinic'
        type: exec
        command: >-
          MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} -DskipTests clean
          install
        component: maven
  - name: Debug remote java application
    actions:
      - referenceContent: |
          {
           "version": "0.2.0",
           "configurations": [
             {
               "type": "java",
               "name": "Debug (Attach) - Remote",
               "request": "attach",
               "hostName": "localhost",
               "port": 8000
             }]
           }
        type: vscode-launch
  - name: run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/spring-petclinic'
        type: exec
        command: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} spring-boot:run -Dspring-boot.run.profiles=postgresql'
        component: maven
  - name: debug
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/spring-petclinic'
        type: exec
        command: >-
          mvn  -Duser.home=${HOME} spring-boot:run -Drun.jvmArguments="-Xdebug
          -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=8000" -Dspring-boot.run.profiles=postgresql
        component: maven
  - name: test
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/spring-petclinic'
        type: exec
        command: 'MAVEN_OPTS="-Xmx200m" && mvn -Duser.home=${HOME} verify'
        component: maven
